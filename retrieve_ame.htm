<blockquote>

<p>
音高追蹤的目標，是要取得一段音訊當中的音高序列；而抽取出來的音高序列，經常會在後續的一些研究題目，例如哼唱選歌，甚至於音樂生成當中被使用，因此，音高追蹤可以說是音訊處理的基本功之一。我們在基本處理的篇章當中，已經看過一些簡單的、半自動的音高追蹤，而在此篇當中，則會做更仔細一些的相關介紹。另外，本篇的程式範例所使用的音檔，將主要來自 MIR-1K 資料集，所以先請各位自行上網搜尋，並下載此資料集。我們接下來，將會使用該資料集中的一千個歌唱小片段（Wavfile 子資料夾），以及他們的音高標註（PitchLabel 子資料夾）。
</p>

</blockquote>
